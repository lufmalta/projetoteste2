<html>
<head>
	<meta charset="utf-8"/>
	<title>Aulas Javascript</title>
	<script type="text/javascript" src="assets/js/script.js" ></script>
</head>
<body>
	<h4 id="texto" onclick="apagarTexto()"style="position:absolute;margin:5px;margin-left:120px;font-size:10px;
	cursor:pointer;display:none">Apagar</h4>

		<select name="cidade" onchange="quandoMudar(this)">
			<option>Goiânia</option>
			<option>Sao Paulo</option>
			<option>Anápolis</option>
			<option>Rio Grande do Sul</option>
		</select></br></br>
		<input name="botao" style="width:60px;height:40px"type="submit" value="Enviar"/>



	</form>

</body>
</html>
